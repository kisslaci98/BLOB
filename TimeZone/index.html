<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>TimeZone</title>
</head>
<body>
    <script>
        getData();
        async function getData() {
            const inquery = await fetch('./ZonAnn.Ts+dSST.csv');
            const data = await inquery.text();
        

        const rows = data.split('\n').slice(1);
        rows.forEach(elt => {
            const row = elt.split(',');
            const year = row[0];
            const temp = row[1];
            const three = row[2]; //1.2 Tabular Data Youtube (Coding Train)
            const four = row[3];
            const five = row[4];
            const six = row[5];
            const seven = row[6];
            const eight = row[7];
            const nine = row[8];
            const ten = row[9];
            const eleven = row[10];
            const twelve = row[11];
            const thirteen = row[12];
            const fourteen = row[13];
            const fifteen = row[14];
            console.log(year, temp, three, four, five, six, seven, eight, nine, ten, eleven, twelve, thirteen, fourteen, fifteen);
        })};
    </script>
</body>
</html>
